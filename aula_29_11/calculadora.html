<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <title>Calculadora</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
</head>

  <body>

    <input id="primeiroNumero" type="number" />
    <input id="segundoNumero" type="number" />

    <button id="btnSoma">Somar</button>
    <button id="btnSubtrai">Subtrair</button>
    <button id="btnMultiplica">Multiplicar</button>
    <button id="btnDivide">Dividir</button>
  
</body>

  <script>
    
    const inputPrimeiroNumero = document.getElementById("primeiroNumero");
    const inputSegundoNumero = document.getElementById("segundoNumero");

    const buttonDeSomar = document.getElementById("btnSoma");
    const buttonDeSubtrair = document.getElementById("btnSubtrai");
    const buttonDeMultiplicar = document.getElementById("btnMultiplica");
    const buttonDeDividir = document.getElementById("btnDivide");

    buttonDeSomar.addEventListener("click", () => {
      const primeiroNumero = Number(inputPrimeiroNumero.value);
      const segundoNumero = Number(inputSegundoNumero.value);
      if(
        primeiroNumero == "" || segundoNumero == "") {
            alert('Campo vazio')
        }
        else(alert(primeiroNumero + segundoNumero));
      });

    buttonDeSubtrair.addEventListener("click", () => {
      const primeiroNumero = Number(inputPrimeiroNumero.value);
      const segundoNumero = Number(inputSegundoNumero.value);
      if(
        primeiroNumero == "" || segundoNumero == "") {
            alert('Campo vazio')
        }
        else(
            alert(primeiroNumero - segundoNumero))
      });

    buttonDeMultiplicar.addEventListener("click", () => {
      const primeiroNumero = Number(inputPrimeiroNumero.value);
      const segundoNumero = Number(inputSegundoNumero.value);
      if(
        primeiroNumero == "" || segundoNumero == "") {
            alert('Campo vazio')
        }
        else(alert(primeiroNumero * segundoNumero));
      });

    buttonDeDividir.addEventListener("click", () => {
      const primeiroNumero = Number(inputPrimeiroNumero.value);
      const segundoNumero = Number(inputSegundoNumero.value);
    
      if (segundoNumero == 0) {
        alert("por zero não né burro")
    } else {
        alert(primeiroNumero / segundoNumero)
    }
    });

    </script>

</html>
