<script>
      const numero1 = 10;
      const numero2 = 36;

      const somaDeDoisNumeros = (joana, ana) => {
            console.log(joana + ana);
      }
      
      somaDeDoisNumeros(numero1, numero2)

      const subtracaoDeDoisNumeros = (joana, ana) => {
            console.log(joana - ana);
      }
      
      subtracaoDeDoisNumeros(numero1, numero2)

      const multiplicacaoDeDoisNumeros = (joana, ana) => {
            console.log(joana * ana);
      }
     
      multiplicacaoDeDoisNumeros(numero1, numero2)

      const divisaoDeDoisNumeros = (joana, ana) => {
            console.log(joana / ana);
      }
            
      divisaoDeDoisNumeros(numero1, numero2)
</script>
